<!-- Modal -->
<div class="modal fade" id="addGameModal" tabindex="-1" role="dialog" aria-labelledby="addGameModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addGameModalLabel">Add new game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form th:action="@{game/addGame}" method="post" th:object="${game}" >
      <div class="modal-body">
      	<div>
      		<div class="container">
      			<div class="flex-row d-flex-inline">
      				<div class="p-1" th:each="player : ${players}">
      					<input type="checkbox" class="form-check-input" id="selected" name="selected" th:value="${player.playerId}"/>
    					<label class="form-check-label" for="selected" th:text="${player.playerName}"></label>
      				</div>
      			
      			</div>
      		</div>
      		<input type="text" th:field="*{gameId}" value="0" disabled="true" hidden="true"/>

      	</div>
      	
      	<div class="form-group">
      		<label for="#date">Date</label>
    		<input type="text" class="form-control datepicker" th:field="*{date}" id="date" required="required"/>
      	</div>
      	
      	<div class="form-group">
      		<label for="#sportsHall">Sports Hall</label>
      		<input type="text" class="form-control" th:field="*{sportsHall}" id="sportsHall" required="required" />
      	</div>
		
		
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" >Add game</button>
      </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal -->
